<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el NÃºmero</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #eee;
      padding: 20px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(233, 69, 96, 0.3);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      transition: border-color 0.5s, box-shadow 0.5s;
    }

    h1 {
      color: #e94560;
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #aaa;
      margin-bottom: 24px;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 100px;
      text-align: center;
      border: 2px solid rgba(233, 69, 96, 0.4);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #eee;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #e94560;
      box-shadow: 0 0 12px rgba(233, 69, 96, 0.3);
    }
    /* Ocultar flechas del input numÃ©rico */
    input::-webkit-inner-spin-button,
    input::-webkit-outer-spin-button { -webkit-appearance: none; }
    input[type=number] { -moz-appearance: textfield; }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #e94560;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    button:hover {
      background-color: #d63d56;
      transform: translateY(-2px);
    }
    button:active { transform: translateY(1px); }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    #mensaje {
      font-size: 24px;
      margin: 20px 0;
      min-height: 40px;
      transition: font-size 0.3s;
    }

    #historial {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    #btnReiniciar {
      background-color: #0f3460;
      margin-top: 12px;
    }

    @media (max-width: 480px) {
      .game-card { padding: 30px 20px; }
      .controls { flex-direction: column; align-items: center; }
      input { width: 80%; }
      button { width: 80%; }
    }
  </style>
</head>
<body>
  <div class="game-card" id="game-card">
    <h1>ðŸŽ¯ Adivina el NÃºmero</h1>
    <p class="subtitle">Estoy pensando en un nÃºmero del 1 al 100...</p>

    <div class="controls">
      <input type="number" id="inputIntento" min="1" max="100" placeholder="?">
      <button id="btnAdivinar">Adivinar</button>
    </div>

    <p id="mensaje"></p>
    <p id="contador">Intentos: 0</p>
    <p id="historial">Historial: </p>

    <button id="btnReiniciar" style="display: none;">
      ðŸ”„ Jugar de nuevo
    </button>
  </div>

  <script src="script3.js"></script>
</body>
</html>
